<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="styles.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://image.freepik.com/free-vector/healthy-lifestyle-icon-concept-with-icon-design_24911-17830.jpg">
	<title>메인 메뉴</title>
</head>

<body>

	<div class="status-bar">
		<div class="status-bar_column">
			<span>SKT LTE+</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar_column">
      <span>22:00</span>
    </div>
    <div class="status-bar_column">
      <span>99%</span>
      <i class="fas fa-battery-full fa-2x"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">

    <h1 class="screen-header_title">메인 메뉴</h1>
    <div class="screen-header_icons">
  </header>

  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="order-item.html">
          <i class="fas fa-utensils blue-bottom"></i>
        </a>
      </li>
      <li class="nav_btn">
          <i class="fas fa-cookie blue-bottom"></i>
      </li>
      <li class="nav_btn">
          <i class="fas fa-tshirt blue-bottom"></i>
      </li>
      <li class="nav_btn">
          <i class="fas fa-shopping-cart blue-bottom"></i>
      </li>
      <li class="nav_btn">
          <i class="fas fa-pump-medical blue-bottom"></i>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="main-menu.html">
          <i class="fas fa-spray-can blue-bottom"></i>
        </a>
      </li>
    </ul>
  </nav>


  <main class="main-screen more-screen">

    <h4 class = "icon-row-header">정렬하기</h4>

    <div class="icon-row">

      <div class="icon-row_icon">
        <i class="fas fa-globe-asia"></i>
        <span class="more-suggestions_icon-text">내 부대 찾기</span>
      </div>

      <div class="icon-row_icon">
        <a href="order-item.html">
          <i class="fas fa-file-invoice-dollar"></i>
        </a>
        <span>PX 주문 / 신청</span>
      </div>

      <div class="icon-row_icon">
        <i class="fas fa-qrcode"></i>
        <span class="more-suggestions_icon-text">QR 코드</span>
      </div>

    </div>  

      <!-- <div class="icon-row_icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div> -->

    <div class="icon-row">

      <div class="icon-row_icon">
        <i class="far fa-grin-tongue"></i>
        <span>포인트 조회</span>
      </div>

      <div class="icon-row_icon">
        <i class="fas fa-user-graduate"></i>
        <span class="more-suggestions_icon-text">군대 꿀팁</span>
      </div>

      <div class="icon-row_icon">
        <i class="far fa-envelope-open"></i>
        <span class="more-suggestions_icon-text">소통과 공감</span>
      </div>

    </div>

    <div class="icon-row">

      <div class="icon-row_icon">
        <i class="fas fa-shopping-basket"></i>
        <span class="more-suggestions_icon-text">이주의 상품</span>
      </div>

      <div class="icon-row_icon">
        <i class="fas fa-user-friends"></i>
        <span class="more-suggestions_icon-text">내 계정</span>
      </div>

      <div class="icon-row_icon">
        <i class="far fa-calendar-alt"></i>
        <span>복무일</span>
      </div>

    </div>
        
  </main>

  <div id="splash-screen">
    <!-- <i class="fas fa-comment fa-2x"></i> -->
    <img src="https://image.freepik.com/free-vector/healthy-lifestyle-icon-concept-with-icon-design_24911-17830.jpg"/>
  </div>

  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    
</body>

</html>
